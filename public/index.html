
<!doctype html>
<html lang="es-AR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="docTitle">Voltri</title>
<link rel="icon" href="logo.jpg">
<style>
body{margin:0;font-family:system-ui;background:#0f0f0f;color:#f2f2f2}
a{color:inherit;text-decoration:none}
header,section,footer{padding:24px;max-width:1100px;margin:auto}
.hero{padding:64px 24px;text-align:center}
.hero h1{font-size:42px;margin-bottom:8px}
.hero p{color:#b8b8b8}
.btn{display:inline-block;padding:12px 18px;border-radius:14px;background:#42d37a;color:#0b1510;font-weight:900}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:24px}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
.card{background:#161616;border-radius:18px;padding:18px}
.small{color:#b8b8b8;font-size:14px}
</style>
</head>
<body>

<header class="hero">
  <h1 id="heroTitle"></h1>
  <p id="heroSubtitle"></p>
  <div style="margin-top:18px">
    <a id="ctaPrimary" class="btn" target="_blank">WhatsApp</a>
  </div>
</header>

<section class="grid">
  <div class="card">
    <h2 id="aboutTitle"></h2>
    <p id="aboutText"></p>
  </div>
  <div class="card">
    <h3>üìç Direcci√≥n</h3>
    <p id="address"></p>
    <h3>‚è∞ Horarios</h3>
    <p id="hours"></p>
    <h3>üí≥ Pagos</h3>
    <p id="payments"></p>
  </div>
</section>

<footer class="small">
  <span id="priceRange"></span>
</footer>

<script>
fetch("/site.json").then(r=>r.json()).then(s=>{
  document.getElementById("docTitle").textContent = s.businessName;
  document.getElementById("heroTitle").textContent = s.heroTitle || s.businessName;
  document.getElementById("heroSubtitle").textContent = s.heroSubtitle;
  document.getElementById("aboutTitle").textContent = s.aboutTitle;
  document.getElementById("aboutText").textContent = s.aboutText;
  document.getElementById("address").textContent = s.addressFull;
  document.getElementById("hours").innerHTML = s.hours.weekdays+"<br>"+s.hours.saturday;
  document.getElementById("payments").textContent = (s.payments||[]).join(" ¬∑ ");
  document.getElementById("priceRange").textContent = s.priceRange;
  const wa = "https://wa.me/"+s.whatsappE164;
  document.getElementById("ctaPrimary").href = wa;
});
</script>

</body>
</html>
