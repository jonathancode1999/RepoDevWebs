
<!doctype html>
<html lang="es-AR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Voltri · Menú</title>
<link rel="icon" href="logo.jpg">
</head>
<body style="margin:0;font-family:system-ui;background:#0f0f0f;color:#f2f2f2">

<h1 id="menuTitle" style="padding:24px">Menú</h1>
<div id="menu" style="padding:24px"></div>

<script>
let SITE=null;
fetch("/site.json").then(r=>r.json()).then(s=>{
  SITE=s;
  document.getElementById("menuTitle").textContent="Menú · "+s.businessName;
});

fetch("/products.json").then(r=>r.json()).then(data=>{
  const root=document.getElementById("menu");
  data.categories.forEach(c=>{
    const h=document.createElement("h2");h.textContent=c.category;root.appendChild(h);
    c.items.forEach(i=>{
      const d=document.createElement("div");
      d.textContent=i.name+" — "+i.price;
      root.appendChild(d);
    });
  });
});
</script>

</body>
</html>
